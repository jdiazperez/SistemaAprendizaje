<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="description" content="aprendizaje">
    <meta name="keywords" content="aprendizaje">
    <meta name="author" content="Jorge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Aprendizaje</title>
</head>

<body>

    <header>
        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top pt-3">
            <div class="container">
                <a href="#" class="navbar-brand h1">Sistema de Aprendizaje</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 bg-light py-5">
                    <h1 class="text-center">Iniciar Sesión</h1>
                </div>
            </div>
            <form action="">
                <div class="row justify-content-center">
                    <div class="col-lg-8 bg-light">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <input type="text" id="usuario" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 bg-light">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="contrasenia">Contraseña</label>
                                    <input type="password" id="contrasenia" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 bg-light">
                        <div class="row my-5">
                            <div class="col-8"></div>
                            <div class="col">
                                <button class="btn btn-lg btn-primary">Entrar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>

</body>

</html>
